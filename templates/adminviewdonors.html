{% extends 'adminhome.html' %}
{% block 'body' %}
<br><br>
<table class="table table-success table-hover table-striped">
    <thead>
    <tr>
        <td class="text-success fs-4"><b>Name</b></td>
        <td class="text-success fs-4"><b>Email</b></td>
        <td class="text-success fs-4"><b>Gender</b></td>
        <td class="text-success fs-4"><b>Age</b></td>
        <td class="text-success fs-4"><b>Address</b></td>
        <td class="text-success fs-4"><b>Updation</b></td>
        <td class="text-success fs-4"><b>Deletion</b></td>

    </tr>
    </thead>
    <tbody>
    {% for donors in donor %}
    <tr>
        <td class="fs-5">{{donors.name}}</td>
        <td class="fs-5">{{donors.email}}</td>
        <td class="fs-5">{{donors.gender}}</td>
        <td class="fs-5">{{donors.age}}</td>
        <td class="fs-5">{{donors.address}}</td>
         <td class="fs-5">
             <a href="{% url 'aupdatedonor' %}" class="btn btn-success">Update</a>
         </td>
         <td class="fs-5">
             <a href="{% url 'adeletedonor' %}" class="btn btn-success">Delete</a>
         </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
