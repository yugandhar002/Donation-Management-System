{% extends 'adminhome.html' %}
{% block 'body' %}
<br><br>
<table class="table table-success table-hover table-striped">
    <thead>
    <tr>
        <td class="text-success fs-4"><b>Organisation</b></td>
        <td class="text-success fs-4"><b>Name</b></td>
        <td class="text-success fs-4"><b>Email</b></td>
        <td class="text-success fs-4"><b>Type</b></td>
        <td class="text-success fs-4"><b>Address</b></td>
        <td class="text-success fs-4"><b>Updation</b></td>
         <td class="text-success fs-4"><b>Deletion</b></td>
    </tr>
    </thead>
    <tbody>
    {% for org in organisation %}
    <tr>
         <td>
             <img src="{{org.orgaimage.url}}" alt="not image" width="400" height="200">
         </td>
        <td class="fs-5">{{org.name}}</td>
        <td class="fs-5">{{org.email}}</td>
        <td class="fs-5">{{org.type}}</td>
        <td class="fs-5">{{org.address}}</td>
         <td class="fs-5">
             <a href="{% url 'aupdateorg' %}" class="btn btn-success">Update</a>
         </td>
          <td class="fs-5">
             <a href="{% url 'adeleteorg' %}" class="btn btn-success">Delete</a>
         </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
