{% extends 'index.html' %}
{% block 'body' %}

<h5 align="center" style="color:red">{{msg}}</h5>


    <form method="post" action="{% url 'checkadminlogin' %}">
        {% csrf_token %}
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5 ">
        <div class="card shadow-2-strong bg-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5 text-white"> Login</h3>

            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="uname" />
              <label class="form-label text-white" >Username</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="pwd" />
              <label class="form-label text-white" for="typePasswordX-2">Password</label>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
              <label class="form-check-label text-white" for="form1Example3"> Remember password </label>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
</form>

</div>

{% endblock %}
